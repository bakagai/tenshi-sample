<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel & Co</title>

    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <header class="header">
        <div class="header__container">

        <div class="logo"></div>
          <nav class="header__nav">
            <ul class="header__links">
              <li class="header__item">
                <a class="header__link" href="#">Home</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Works</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Services</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="content">

        <section class="lead">
          <div class="lead__container">
            <div class="lead__mafuyus"></div>
            <div class="lead__profile">
              <div class="lead__avatar"></div>
              <h2 class="lead__name">Mafuyu Tenshi</h2>
              <p class="lead__job">Model and Photographer</p>
              <button class="lead__button" type="button" name="button">Contact</button>
            </div>
          </div>
        </section>

        <section class="portraits">
          <div class="portraits__container">
            <div class="portraits__gallery">

              <img class="portraits__img" src="./images/pexels-collis-3170635.jpg" alt="black man in orange">
              <img class="portraits__img" src="./images/pexels-dziana-hasanbekava-5480764.jpg" alt="woman in cafe shop">
              <img class="portraits__img" src="./images/pexels-emre-keshavarz-3526923.jpg" alt="man in tux">
              <img class="portraits__img" src="./images/pexels-gabby-k-5384445.jpg" alt="asian man">
              <img class="portraits__img" src="./images/pexels-ichad-windhiagiri-3988680.jpg" alt="ethnic hat woman">
              <img class="portraits__img" src="./images/pexels-kaitlyn-jade-2063102.jpg" alt="glasses girl">
              <img class="portraits__img" src="./images/pexels-mateus-souza-3586798.jpg" alt="flower girl">
              <img class="portraits__img" src="./images/pexels-mateus-souza-3586829.jpg" alt="leaves girl">
              <img class="portraits__img" src="./images/pexels-thgusstavo-santana-1933873.jpg" alt="old man">

            </div>
          </div>
        </section>

        <section class="services">
          <div class="services__two-columns">

            <div class="services__column">
              <h2 class="services__title">Model for your</h2>
              <ul class="services__list">
                <li class="services__item">Runway</li>
                <li class="services__item">Painting</li>
                <li class="services__item">Product</li>
                <li class="services__item">Commercial</li>
              </ul>
            </div>

            <div class="services__column">
              <h2 class="services__title">Photographer for your</h2>
              <ul class="services__list">
                <li class="services__item">Portrait</li>
                <li class="services__item">Wedding</li>
                <li class="services__item">Scenery</li>
                <li class="services__item">Other Occasions</li>
              </ul>
            </div>

          </div>
        </section>

        <section class="contact">
          <div class="contact__container">
            <h1 class="contact__title">Ready to work together?</h1>

            <form class="contact__form">
              <input class="contact__item" type="text" name="name" placeholder="Name">
              <input class="contact__item" type="email" name="email" placeholder="Email">

              <fieldset class="contact__radio-group">
                <label class="contact__radio" for="model">
                  <input type="radio" id="model" name="service" value="model" checked>
                  <span>
                    Model
                  </span>
                </label>

                <label class="contact__radio" for="photographer">
                  <input type="radio" id="photographer" name="service" value="photographer">
                  <span>
                    Photographer
                  </span>
                </label>
              </fieldset>

              <button class="contact__submit" type="button" name="button">Send</button>

            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; Seiji Bakagai</p>
      </footer>
    </div>
  </body>
</html>
